<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Tiny5&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to My Calculator Project</h1>
      <h3>Created by <a target="_blank" href="https://github.com/BrachoDev">BrachoDev</a></h3>  
    </header>
    <div id="container" class="container">
      <input id="display" class="display" type="text" readonly />
      <div id="buttons-container" class="buttons-container">
        <button id="number-value" class="number-value" onclick="appendToDisplay('7')">7</button>
        <button id="number-value" class="number-value" onclick="appendToDisplay('8')">8</button>
        <button id="number-value" class="number-value" onclick="appendToDisplay('9')">9</button>
        <button id="function" class="function" onclick="appendToDisplay('/')">/</button>
        <button id="number-value" class="number-value" onclick="appendToDisplay('4')">4</button>
        <button id="number-value" class="number-value"onclick="appendToDisplay('5')">5</button>
        <button id="number-value" class="number-value"onclick="appendToDisplay('6')">6</button>
        <button id="function" class="function" onclick="appendToDisplay('*')">x</button>
        <button id="number-value" class="number-value" onclick="appendToDisplay('1')">1</button>
        <button id="number-value" class="number-value" onclick="appendToDisplay('2')">2</button>
        <button id="number-value" class="number-value"onclick="appendToDisplay('3')">3</button>
        <button id="function" class="function" onclick="appendToDisplay('-')">-</button>
        <button id="number-value" class="number-value" onclick="appendToDisplay('0')">0</button>
        <button id="number-value" class="number-value" onclick="appendToDisplay('.')">.</button>
        <button id="function" class="function" onclick="calculate()">=</button>
        <button id="function" class="function" onclick="appendToDisplay('+')">+</button>
        <button id="function-clear" class="function-clear" onclick="clearValues()">C</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
