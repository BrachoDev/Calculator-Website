        <button id="number-value" class="number-value">6</button>
        <button id="function" class="function">x</button>
        <button id="number-value" class="number-value">1</button>
        <button id="number-value" class="number-value">2</button>
        <button id="number-value" class="number-value">3</button>
        <button id="function" class="function">-</button>
        <button id="number-value" class="number-value">0</button>
        <button id="number-value" class="number-value">.</button>
        <button id="function" class="function">=</button>
        <button id="function" class="function">+</button>

    </div>
