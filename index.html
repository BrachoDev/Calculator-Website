<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"></link>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Welcome to My Calculator Project</h1>
    <h3>Feel Free to use this Calculator as you please</h3>
    <div class="container">
      <input class="display" type="text" />
      <div class="buttons-container">
        <button class="number-value">7</button>
        <button class="number-value">8</button>
        <button class="number-value">9</button>
        <button class="function">/</button>
        <button class="number-value">4</button>
        <button class="number-value">5</button>
        <button class="number-value">6</button>
        <button class="function">x</button>
        <button class="number-value">1</button>
        <button class="number-value">2</button>
        <button class="number-value">3</button>
        <button class="function">-</button>
        <button class="number-value">0</button>
        <button class="function">.</button>
        <button class="function">=</button>
        <button class="function">+</button>
        <button class="function">C</button>
      </div>
    </div>
  </body>
</html>
